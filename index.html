<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Learning Terminal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>Git Learning Terminal</h1>
                <p>Safe environment to learn Git commands - Nothing can break here!</p>
            </div>
            <button id="resetBtn" class="reset-btn" title="Reset filesystem to initial state">ðŸ”„ Reset Filesystem</button>
        </div>
        
        <div class="main-content">
            <div class="left-panel">
                <div class="file-tree-container">
                    <h3>File Tree</h3>
                    <div id="fileTree"></div>
                </div>
            </div>
            
            <div class="right-panel">
                <div class="terminal-container">
                    <div id="terminal"></div>
                </div>
                
                <div id="editorContainer" class="editor-container hidden">
                    <div class="editor-header">
                        <span id="editorTitle">Editor</span>
                        <button id="closeEditor" class="editor-btn">Close (Ctrl+X)</button>
                    </div>
                    <textarea id="editor" class="editor"></textarea>
                    <div class="editor-footer">
                        <button id="saveEditor" class="editor-btn">Save (Ctrl+S)</button>
                        <span class="editor-help">Ctrl+S: Save | Ctrl+X: Close</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <script src="https://unpkg.com/@isomorphic-git/lightning-fs"></script>
    <script src="https://unpkg.com/isomorphic-git@1.25.0"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
