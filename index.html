<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Learning Terminal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css"
        integrity="sha512-uf06llspW44/LZpHzHT6qBOIVODjWtv4MxCricRxkzvopAlSWnTf6hpZTFxuuZcuNE9CBQhqE0Seu1CoRk84nQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/dracula.min.css"
        integrity="sha512-gFMl3u9d0xt3WR8ZeW05MWm3yZ+ZfgsBVXLSOiFz2xeVrZ8Neg0+V1kkRIo9LikyA/T9HuS91kDfc2XWse0K0A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>Git Learning Terminal</h1>
                <p>Safe environment to learn Git commands - Nothing can break here!</p>
            </div>
            <div class="header-right">
                <span id="connectionStatus" class="connection-status checking" title="Checking CORS proxy...">Checking
                    connection...</span>
                <button id="resetBtn" class="reset-btn" title="Reset filesystem to initial state">üîÑ Reset
                    Filesystem</button>
            </div>
        </div>

        <div class="main-content">
            <div class="left-panel">
                <div class="file-tree-container">
                    <h3>File Tree</h3>
                    <div id="currentDir" class="current-dir">üìÅ ~</div>
                    <div id="fileTree"></div>
                </div>
            </div>

            <div class="right-panel">
                <div class="terminal-container">
                    <div id="terminal"></div>
                </div>

                <div id="editorContainer" class="editor-container hidden">
                    <div class="editor-header">
                        <span id="editorTitle">Editor</span>
                        <div class="editor-actions">
                            <button id="saveEditor" class="editor-icon-btn" title="Save (Ctrl+S)">
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                    <path
                                        d="M13.5 1h-11C1.67 1 1 1.67 1 2.5v11c0 .83.67 1.5 1.5 1.5h11c.83 0 1.5-.67 1.5-1.5v-11c0-.83-.67-1.5-1.5-1.5zm-1 1v3.5c0 .28-.22.5-.5.5h-8c-.28 0-.5-.22-.5-.5V2h9zM3 14v-4.5c0-.28.22-.5.5-.5h9c.28 0 .5.22.5.5V14H3z" />
                                    <path d="M5 2h1v3H5zm5 0h1v3h-1z" />
                                </svg>
                            </button>
                            <button id="closeEditor" class="editor-icon-btn" title="Close (Ctrl+X)">‚úï</button>
                        </div>
                    </div>
                    <div id="editor" class="editor"></div>
                    <div class="editor-footer">
                        <span class="editor-help">Ctrl+S: Save | Ctrl+X: Close</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <script src="https://unpkg.com/@isomorphic-git/lightning-fs@4.6.0"></script>
    <script src="https://bundle.run/buffer@6.0.3"></script>
    <script>
        if (typeof globalThis.Buffer === 'undefined') {
            globalThis.Buffer = buffer.Buffer;
        }
    </script>
    <script src="https://unpkg.com/isomorphic-git@1.36.3"></script>
    <script type="module">
        // Load HTTP client as module (version-pinned)
        import http from 'https://unpkg.com/isomorphic-git@1.36.3/http/web/index.js';
        window.GitHttp = http;
    </script>

    <!-- CodeMirror for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"
        integrity="sha512-8RnEqURPUc5aqFEN04aQEiPlSAdE0jlFS/9iGgUyNtwFnSKCXhmB6ZTNl7LnDtDWKabJIASzXrzD0K+LYexU9g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/xml/xml.min.js"
        integrity="sha512-LarNmzVokUmcA7aUDtqZ6oTS+YXmUKzpGdm8DxC46A6AHu+PQiYCUlwEGWidjVYMo/QXZMFMIadZtrkfApYp/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/css/css.min.js"
        integrity="sha512-rQImvJlBa8MV1Tl1SXR5zD2bWfmgCEIzTieFegGg89AAt7j/NBEe50M5CqYQJnRwtkjKMmuYgHBqtD1Ubbk5ww=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/javascript/javascript.min.js"
        integrity="sha512-I6CdJdruzGtvDyvdO4YsiAq+pkWf2efgd1ZUSK2FnM/u2VuRASPC7GowWQrWyjxCZn6CT89s3ddGI+be0Ak9Fg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/htmlmixed/htmlmixed.min.js"
        integrity="sha512-HN6cn6mIWeFJFwRN9yetDAMSh+AK9myHF1X9GlSlKmThaat65342Yw8wL7ITuaJnPioG0SYG09gy0qd5+s777w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/markdown/markdown.min.js"
        integrity="sha512-DmMao0nRIbyDjbaHc8fNd3kxGsZj9PCU6Iu/CeidLQT9Py8nYVA5n0PqXYmvqNdU+lCiTHOM/4E7bM/G8BttJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/python/python.min.js"
        integrity="sha512-2M0GdbU5OxkGYMhakED69bw0c1pW3Nb0PeF3+9d+SnwN1ryPx3wiDdNqK3gSM7KAU/pEV+2tFJFbMKjKAahOkQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/shell/shell.min.js"
        integrity="sha512-HoC6JXgjHHevWAYqww37Gfu2c1G7SxAOv42wOakjR8csbTUfTB7OhVzSJ95LL62nII0RCyImp+7nR9zGmJ1wRQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Diff library for sophisticated diff generation -->
    <script src="https://cdn.jsdelivr.net/npm/diff@5.1.0/dist/diff.min.js"></script>

    <script type="module" src="app.js"></script>
</body>

</html>
